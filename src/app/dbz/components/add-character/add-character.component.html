<h4>Agregar Personajes</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    [(ngModel)] = "character.name"
    name="name"
    class="form-control mb-2"
    type="text"
    placeholder="Nombre" />
  <input
    class="form-control mb-2"
    [(ngModel)] = "character.power"
    name="power"
    type="number"
    placeholder="Poder" />

  <button
    (click)="emitCharacter()"
    type="submit"
    class="btn btn-primary">
    Agregar
  </button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
