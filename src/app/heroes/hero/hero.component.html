<h1>{{name}}</h1>

<dl>
  <td>Name:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>

  <button
    *ngIf="name !== 'Spiderman'"
    class="btn btn-primary"
    (click)="changeHero()">
    Cambiar nombre
  </button>

  <button
    *ngIf="age !== 25"
    class="btn btn-primary mx-2"
    (click)="changeAge()">
    Cambiar edad
  </button>

  <button
    class="btn btn-danger mx-2"
    (click)="reset()">
    Reset
  </button>
</dl>
